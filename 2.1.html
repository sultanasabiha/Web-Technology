<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>HTML Table</h2>

    <table>
        <tr>
            <th>Country</th>
            <th colspan="2">Population(in crores)</th>
        </tr>
        <tr>
            <td rowspan="3">INDIA</td>
            <td>1998</td>
            <td>85</td>
        </tr>
        <tr>
            <td>1999</td>
            <td>90</td>
        </tr>
        <tr>
            <td>2000</td>
            <td>100</td>
        </tr>
        <tr>
            <td rowspan="3">USA</td>
            <td>1998</td>
            <td>30</td>
        </tr>
        <tr>
            <td>1999</td>
            <td>35</td>
        </tr>
        <tr>
            <td>2000</td>
            <td>40</td>
        </tr>
        <tr>
            <td rowspan="3">UK</td>
            <td>1998</td>
            <td>25</td>
        </tr>
        <tr>
            <td>1999</td>
            <td>30</td>
        </tr>
        <tr>
            <td>2000</td>
            <td>35</td>
        </tr>
    </table>

</body>
</html>
