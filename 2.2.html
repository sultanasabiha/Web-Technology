<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styles Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <h2>Bold, Italic, and Underlined Text Styles</h2>

    <p><strong>Bold</strong></p>
    <p><em>Italic</em></p>
    <p><u>Underlined</u></p>

    <p><strong><em>Bold and Italic</em></strong></p>
    <p><strong><u>Bold and Underlined</u></strong></p>
    <p><em><u>Italic and Underlined</u></em></p>

    <p><strong><em><u>Bold, Italic, and Underlined</u></em></strong></p>

</body>
</html>
