<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
</head>
<body>

  <form id="RegistrationForm">
    <h2 id="reg">Registration Form</h2>
    <label for="name" >Username:</label>
    <input type="text"  id="name" name="name" required><br>

    <label for="pass">Password:</label>
    <input type="password" id="pass" name="pass" required><br>
    <label for="cpass">Confirm Password:</label>
    <input type="password" id="cpass" name="cpass" required><br>

    <label for="fn">FirstName</label>
    <input type="text" id="fn" name="fn" required><br>
    <label for="ln">LastName</label>
    <input type="text" id="ln" name="ln" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="address">Location:</label>
    <input type="text" id="address" name="address" required><br>

    <label for="contact">Phone No.:</label>
    <input type="text" id="contact" name="contact" required><br><br>
    <button type="submit" name="save" id="save">Save</button>
    <button type="submit" name="reset" id="reset">Reset</button>
  </form>
  </body>
  </html>
