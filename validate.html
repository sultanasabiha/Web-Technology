<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>JavaScript Form Validation using a sample registration form</title>
<meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
<meta name="description" content="This document is an example of JavaScript Form Validation using a sample registration form. " />
<link rel='stylesheet' href='validate.css' type='text/css' />
<script src="validate.js"></script>
</head>
<body onload="document.registration.userid.focus();">
<h1>Registration Form</h1>
<p>Use tab keys to move from one input field to the next.</p>
<form id='registration' action="getData.php" method="POST" onSubmit="return formValidation();" >
<ul>
<li><label for="userid">User id:</label></li>
<li><input type="text" name="userid" size="12" /></li>

<li><label for="passid">Password:</label></li>
<li><input type="password" name="passid" size="12" /></li>

<li><label for="username">Name:</label></li>
<li><input type="text" name="username" size="50" /></li>

<li><label for="address">Address:</label></li>
<li><input type="text" name="address" size="50" /></li>

<li><label for="country">Country:</label></li>
<li><select name="country">
<option selected="" value="Default">(Please select a country)</option>
<option value="Australia">Australia</option>
<option value="Canada">Canada</option>
<option value="India">India</option>
<option value="Russia">Russia</option>
<option value="USA">USA</option>
</select></li>

<li><label for="zip">ZIP Code:</label></li>
<li><input type="text" name="zip" /></li>

<li><label for="email">Email:</label></li>
<li><input type="text" name="email" size="50" /></li>

<li><label for="gender">Sex:</label></li>
<li><input type="radio" name="gender" value="Male" /><span>Male</span></li>
<li><input type="radio" name="gender" value="Female" /><span>Female</span></li>

<li><label for="lang">Language:</label></li>
<li><input type="checkbox" name="lang" value="EN" checked /><span>English</span></li>
<li><input type="checkbox" name="lang" value="NEN" /><span>Non English</span></li>

<li><label for="desc">About:</label></li>
<li><textarea name="desc" id="desc"></textarea></li>

<li><input type="submit" name="submit" value="Submit" /></li>
</ul>
</form>
</body>
</html>
