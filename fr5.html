<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        #blink {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            margin-top: 10%;
            animation: blink 1s infinite; /* Blinking animation */
        }


        @keyframes blink {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

    </style>
</head>
<body style="background-color: cornsilk;">
    <div id="blink">Blinking Reminder</div>

</body>
</html>
